# How to update the env:
#
# conda activate taichi-dev
# conda env update --file conda-env.yaml --prune 
# https://stackoverflow.com/a/43873901/12003165

name: taichi-dev
dependencies:
  - python=3.7
  - setuptools
  - astor
  - pytest
  - pybind11
  - Pillow
  - numpy
  - scipy
  - GitPython
  - yapf
  - colorama
  - psutil
  - pytorch
  - decorator
